<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <style>
    .inline {
      display: inline;
    }
  </style>
</head>
<body style="background-color: #33cafb; margin: 0 !important; padding: 0 !important;">
<!-- HIDDEN PREHEADER TEXT -->
<div
    style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: 'Lato', Helvetica, Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
</div>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!-- LOGO -->
  <tr>
    <td bgcolor="#33cafb" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
        <tr>
          <td align="center" valign="top" style="padding: 40px 10px 40px 10px;"></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td bgcolor="#33cafb" align="center" style="padding: 0px 10px 0px 10px;">
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
        <tr>
          <td bgcolor="#ffffff" align="center" valign="top"
              style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0px 0px; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">
            <h1 style="font-size: 48px; font-weight: 400;" th:text="${subject}">Добредојдовте</h1>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td bgcolor="33cafb" align="center" style="padding: 0px 10px 0px 10px;">
      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
        <tr>
          <td bgcolor="#ffffff" align="left"
              style="padding: 20px 30px 40px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
            <div style="margin: 0;">Почитувана
              <th:block th:text="${name}">Ema </th:block>
<!--              <th:block th:text="${surname}">Zdraveska</th:block>-->
            </div>
            <br>
            <div class="inline" th:text="${message}">You are now an user of Craftsy!</div>
          </td>
        </tr>
        <div th:if="${type.name()=='ACCOUNT_REQUEST_DECLINED'}">
        </div>

        <div th:if="${type.name()!='ACCOUNT_REQUEST_DECLINED'}">
          <tr>
            <td bgcolor="#FFFFFFA8" align="left">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#ffffff" align="center" style="padding: 20px 30px 60px 30px;">
                    <table border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td align="center" style="border-radius: 3px;" bgcolor="#33cafb">
                          <a th:href="${url}"
                             style="font-size: 20px; font-family: Helvetica, Arial, sans-serif; color: rgb(255,255,255); text-decoration: none; color: #ffffff; padding: 15px 25px; border-radius: 2px; border: 1px solid #33CAFB; display: inline-block;"
                             th:text="${type.getButton()}">Set your password</a>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr> <!-- COPY -->
          <tr>
            <td bgcolor="#ffffff" align="left"
                style="padding: 0px 30px 0px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
              <div class="inline">Доколку копчето не работи кликнете на </div>
              <a class="inline" th:href="${url}" style="color: #3a33fb;">овој линк</a>.
            </td>
          </tr>
        </div>

        <tr>
          <td bgcolor="#ffffff" align="left"
              style="padding: 20px 30px 20px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
          </td>
        </tr>
        <tr>
          <td bgcolor="#ffffff" align="left"
              style="padding: 0px 30px 40px 30px; border-radius: 0px 0px 4px 4px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
            <p style="margin: 0;">Со почит,</p>
            <p style="margin: 0;">тимот на Craftsy.</p>
          </a>
            <br>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
</body>

</html>
